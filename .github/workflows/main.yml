name: Deploy Docker Containers

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Build Spring Boot App Docker Image
        run: |
          cd StudentManageBackend/studentserver
          docker build -t 8084577018/studentmanage-spring-boot-app:latest .

      - name: Push Spring Boot App Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push 8084577018/studentmanage-spring-boot-app:latest

      - name: Build React App Docker Image
        run: |
          cd StudentManageFrontend/studentclient
          docker build -t 8084577018/studentmanage-react-app:latest .

      - name: Push React App Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push 8084577018/studentmanage-react-app:latest

      - name: Copy docker-compose.yml via SCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: "/home/ubuntu/docker-compose.yml"

      - name: SSH into server and deploy containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu
            docker-compose down
            docker-compose pull
            docker-compose up -d
